root.dir=.
ivy.home=${user.home}/.ivy2
#if ivy.cache is not set to the standard then the distribution misses some jars
ivy.cache=${ivy.home}/cache 

name=katta-core
version=0.6.1
year=2010

jar.name=${ant.project.name}-${version}.jar
job.name=${ant.project.name}-job-${version}.jar

ivy.install.version=2.0.0
jcraft.install.version=0.1.31

ivy.jar.dir=${user.home}/.ivy2/jars
ivy.jar.file=${ivy.jar.dir}/ivy-${ivy.install.version}.jar
jcraft.jar.file=${ivy.jar.dir}/jcraft-${jcraft.install.version}.jar

main.src.dir=src/main/java
test.src.dir=src/test/java
test.res.dir=src/test/resources
it.src.dir=src/test/integration

conf.dir=conf
lib.dir=lib

build.dir=build
build.dir.main-classes=${build.dir}/classes-main
build.dir.test-classes=${build.dir}/classes-test
build.dir.it-classes=${build.dir}/classes-it
build.dir.test-data=${build.dir}/data
build.dir.test-reports=${build.dir}/test
build.dir.it-reports=${build.dir}/it
build.javadoc=${build.dir}/java-doc
build.dir.dist=${build.dir}/${name}-${version}
build.dir.dist.ui=${build.dir}/katta-ui-${version}
build.release.file=${build.dir}/${name}-${version}.tar.gz
build.release.file.ui=${build.dir}/katta-ui-${version}.tar.gz

# Instrumented classes are deposited into this directory
instrumented.dir=${build.dir}/instrumented

# All reports go into this directory
reports.dir=${build.dir}/reports

# Coverage reports are deposited into these directories
coverage.html.dir=${reports.dir}/cobertura-html

javadoc.link.java=http://java.sun.com/j2se/1.6.0/docs/api/

javac.debug=on
javac.optimize=on
javac.deprecation=off
javac.version=1.6
javac.args=
javac.args.warnings=-Xlint:none
build.encoding=ISO-8859-1
