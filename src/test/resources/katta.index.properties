document.factory.class=net.sf.katta.index.indexer.XPathDocumentFactory
indexer.shardKeyGenerator.class=net.sf.katta.index.indexer.DefaultShardKeyGenerator
index.tmp.directory=/tmp/katta.index.tmp

# for tuning index creation (http://wiki.apache.org/lucene-java/ImproveIndexingSpeed)
index.flush.threshold=10000
indexer.mergeFactor=10
indexer.maxMergeDocs=2147483647
indexer.term.intervall=128
indexer.max.fieldLength=10000
indexer.max.bufferedDocs=10000

index.upload.path=/tmp/katta.index.upload
index.archive.path=/tmp/katta.index.archive

input.format.class=org.apache.hadoop.mapred.SequenceFileInputFormat
index.input.key.class=org.apache.hadoop.io.Text
index.input.value.class=org.apache.hadoop.io.Text

index.shardCount=10

#needed for index merging
document.duplicate.information.class=net.sf.katta.index.indexer.merge.ConfigurableDocumentDuplicateInformation
net.sf.katta.index.indexer.merge.ConfigurableDocumentDuplicateInformation.documentFields=foo
net.sf.katta.index.indexer.merge.ConfigurableDocumentDuplicateInformation.keyField=foo
net.sf.katta.index.indexer.merge.ConfigurableDocumentDuplicateInformation.sortField=foo
